<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Card - RevoFun</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        gap: 10px;
        justify-content: center;
      }
      .card {
        width: 80px;
        height: 80px;
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
      }
      .flipped {
        background: #00ffcc;
      }
    </style>
  </head>
  <body>
    <header><h1>Memory Card</h1></header>
    <main>
      <p>Cari pasangan kartu yang sama!</p>
      <div class="grid" id="grid"></div>
      <a href="../index.html" class="btn">Kembali ke Home</a>
    </main>
    <script src="../js/memory.js"></script>
  </body>
</html>
